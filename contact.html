    <main>
        

        <h2>Свяжитесь со мной, используя эту форму.</h2>
        <div class="container">
                <form id="contact-form" name="contact-form" >
                    <div class="input-container">
                <label for="name">ФИО:</label>
                <input type="text" id="name" name="name" autocomplete="off">
            </div><br><br>
            <div class="input-container">
                <label>Пол:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">М</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Ж</label></div><br><br>

                <div class="input-container">
                <label for="birthdate">Дата рождения:</label>
                <input type="text" id="birthdate" placeholder="Выберите дату" readonly onclick="toggleCalendar()">
                <!-- <input type="text" id="birthdate" placeholder="Выберите дату" > -->
                <script src="calendar.js"></script>
                <div class="calendar" id="calendar">
                    <div class="calendar-header">
                        <select id="month" onchange="updateDays()"></select>
                        <select id="year"></select>
                    </div>
                    <div class="weekdays">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>
                    <div class="days" id="days"></div>
                </div>
                
            </div><br>

                <div class="input-container">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" autocomplete="off">
            </div><br><br> 

                <div class="input-container">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" autocomplete="off">
            </div><br><br>

                <div class="input-container">
                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message"></textarea>
            </div><br><br>
            <div class="input-container">
                <input type="submit" id="submit_button" value="Отправить" >
                <input type="reset" id="reset_button" value="Очистить форму"></div><br><br>

            </form>
            <figure class="photo">
                <img src="pictures/contact.jpg" alt="Анализ формы">
                <figcaption>Спасибо за обратную связь!</figcaption>
            </figure>
